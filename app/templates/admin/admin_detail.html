<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>活动详情</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/jquery.mmenu.all.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../static/font/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/detailstyle.css">
</head>

<body>
    <div id="page">
        <nav class="navbar navbar-fixed-top">
            <div class="header">
                <p align="left">NJU-Volunteer</p>
            </div>
        </nav>
        <section id="about">
            <div id="counter" class="text-center">
                <div class="container">
                    <div class="row">
                        <input type="hidden" id="acid" value="{{acid}}">
                        <div class="col-md-12">
                            <div>
                                <div class="skills">
                                    <h1 id="tit" align="center" style="margin-top: 10px;">{{title}}</h1>
                                    <h5 align="center">活动地点：{{ac_place}}</h5>
                                    <h5 align="center">开始时间：{{ac_start}}</h5>
                                    <p id="introduce">&emsp;&emsp;{{introduce}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 boxsm">
                            <div class="row">
                                <div class="counter">
                                    <div class="col-xs-3 facts">
                                        <div class="count-box">
                                            <i class="fa fa-user"></i>
                                            <p>{{number}}
                                                <br/>报名/需求</p>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 facts">
                                        <div class="count-box">
                                            <i class="fa fa-edit"></i>
                                            <p id="change"><a href="" onclick="return false;" data-toggle="modal" data-target="#myModal1">点击<br/>编辑修改</a></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 facts">
                                        <div class="count-box">
                                            <i class="fa fa-arrow-circle-down"></i>
                                            <p><a href="" onclick="return false;" data-toggle="modal" data-target="#myModal2">生成
                                                <br/>签到二维码</a></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-3 facts">
                                        <div class="count-box">
                                            <i class="fa fa-arrow-circle-up"></i>
                                            <p><a href="" onclick="return false;" data-toggle="modal" data-target="#myModal3">生成
                                                <br/>签退二维码</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="footer">
            <div class="container">
                <p align="center">Copyright &copy; 2016.</p>
            </div>
        </section>
    </div>
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel1"><i class="fa fa-edit"></i>修改</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label textal">活动title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control2 inputal" value="" id="title" placeholder="活动title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label textal">活动地点</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control2" id="address" placeholder="活动地点">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="required_stus" class="col-sm-2 control-label textal">需求人数</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control2" id="required_stus" placeholder="需求人数">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="start_time" class="col-sm-2 control-label textal">活动开始时间</label>
                                <div class="col-sm-4">
                                    <input type="datetime-local" style="width:100%" value="YYYY-MM-DDThh:mm" class="form-control2" id="start_time" placeholder="活动时间安排">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="finished_time" class="col-sm-2 control-label textal">活动结束时间</label>
                                <div class="col-sm-4">
                                    <input type="datetime-local" style="width:100%" value="YYYY-MM-DDThh:mm" class="form-control2" id="finish_time" placeholder="活动时间安排">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="alltime" class="col-sm-2 control-label textal">志愿时长</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control2" id="alltime" placeholder="志愿时长(小时)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="introduce2" class="col-sm-2 control-label textal">活动介绍</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control2" style="height:84px;" id="introduce2" placeholder="活动介绍"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="actype" class="col-sm-2 control-label textal">活动类型</label>
                                <div class="col-sm-10">
                                    <div class="radioo" id="actype">
                                        <input type="radio" name="options" id="actype1" value="1" checked>A类
                                        <input type="radio" name="options" id="actype2" value="2">B类
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" id="publish" class="btn btn-success" style="margin-left: 25%;">确认修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel2"><i class="fa fa-arrow-circle-down"></i>生成签到二维码</h4>
          </div>
          <div class="modal-body">
              <div class="container">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="checkin_start" class="col-sm-2 control-label textal">签到开始时间</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" value="YYYY-MM-DDThh:mm" class="form-control2" id="checkin_start" placeholder="签到开始时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkin_work" class="col-sm-2 control-label textal">有效期</label>
                        <div class="col-sm-10">
                            <input type="" type="number" class="form-control2" id="checkin_work" placeholder="有效期（分钟）">
                        </div>
                    </div>
                    <div class="form-group">
                        <img id="checkin_image" src="">
                    </div>
                    <div class="form-group">
                        <button type="button" id="checkin" class="btn btn-success" style="margin-left: 25%;">生成</button>
                    </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel3"><i class="fa fa-arrow-circle-up"></i>生成签退二维码</h4>
          </div>
          <div class="modal-body">
              <div class="container">
                 <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="checkout_start" class="col-sm-2 control-label textal">签退开始时间</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" value="YYYY-MM-DDThh:mm" class="form-control2" id="checkout_start" placeholder="签到开始时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkout_work" class="col-sm-2 control-label textal">有效期</label>
                        <div class="col-sm-10">
                            <input type="" type="number" class="form-control2" id="checkout_work" placeholder="有效期（分钟）">
                        </div>
                    </div>
                    <div class="form-group">
                        <img id="checkout_image" src="">
                    </div>
                    <div class="form-group">
                        <button type="button" id="checkout" class="btn btn-success" style="margin-left: 25%;">生成</button>
                    </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../../static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../../static/js/jquery.mmenu.all.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/admindetail_ajax.js"></script>
    <script type="text/javascript">
    var EventUtil = {
        addHandler: function(element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent("on" + type, handler);
            } else {
                element["on" + type] = handler;
            }
        },
        removeHandler: function(element, type, handler) {
            if (element.removeEventListener) {
                element.removeEventListener(type, handler, false);
            } else if (element.detachEvent) {
                element.detachEvent("on" + type, handler);
            } else {
                element["on" + type] = null;
            }
        },
    };
    //部分显示点击展开
    var sl = document.getElementById("introduce");
    var sh = sl.innerHTML;
    var handler = function() {
        if (sh.length > 240) {
            sl.innerHTML = sh.slice(0, 240) + '...' + '<a id="open"><点击展开></a>';
        }
    };
    EventUtil.addHandler(window, "load", handler);

    var zhankai = function() {
        var open = document.getElementById("open");
        open.onclick = function() {
            handler = null;
            sl.innerHTML = sh;
        };
    };
    EventUtil.addHandler(window, "load", zhankai);
    </script>
</body>

</html>
