<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!--页面按实际尺寸显示-->
        <title>Login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../../static/css/bootstrap.css">
        <!-- <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css"> -->
		<link rel="stylesheet" href="../../static/css/loginform-elements.css">
        <link rel="stylesheet" href="../../static/css/login-style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>NJU-Volunteer</strong></h1>
                            <div class="description">
                            	<p>
	                            
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3 align="center">Administrator login</h3>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="username">用户名</label>
			                        	<input type="text" name="username" placeholder="用户名" class="form-username form-control" id="username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">密码</label>
			                        	<input type="password" name="password" placeholder="密码" class="form-password form-control" id="password">
			                        </div>
			                        <button type="submit" class="btn" id="login">登录</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
						
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
		
        <script src="../../static/js/jquery-1.11.0.min.js"></script>
        <script src="../../static/js/bootstrap.min.js"></script>
        <script src="../../static/js/jquery.backstretch.min.js"></script>
        <script src="../../static/js/admin-login.js"></script>
		<script language="javaScript">
		$(function(){
			$("#login").click({function(){
				$.ajax({
					url:'/api/v1.0/admin',
					dataType:'JSON',
					type:'POST',
					data:{
						username:$("#username").val(),
						password:$("#password").val()
					}
					success:function(data){
							location.href="admin.html";
					}
				})
			}
		    });
		})
		</script>
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
