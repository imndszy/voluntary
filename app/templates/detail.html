    <style>

    body {

<body>
    <div id="page">
    	<nav class="navbar navbar-fixed-top">
        <div class="header">
            <a href="#menu" id="hamburger" class="hamburger hamburger--collapse">
                <span class="hamburger-box">
				    <span class="hamburger-inner"></span>
                </span>
            </a>
            <p align="left">NJU-Volunteer</p>
        </div></nav>
        <section id="about">
            <div id="counter" class="text-center">
                <div class="container">
                    <div class="row">
                        <!-- Row -->
                        <div class="col-md-6">
                            <div>
                                <div class="skills">
                                    <h1 id="tit">活动title</h1>
                                    <p  id="introduce">活动内容详情介绍<br/>活动内容详情介绍<br/>活动内容详情介绍</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="counter">
                                    <div class="col-xs-6 facts">
                                        <!-- counter #1 -->
                                        <div class="count-box">
                                            <i class="fa fa-mobile"></i>
                                            <h4>联系人：Name</h4>
                                            <p class="small">联系方式：Mobile</p>
                                        </div>
                                    </div>
                                    <!-- end counter #1 -->
                                    <div class="col-xs-6 facts">
                                        <!-- counter #2 -->
                                        <div class="count-box">
                                            <i class="fa fa-user"></i>
                                            <h4 id="people"></h4>
                                            <p class="small">报名/需求人数</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="counter">
                                    <div class="col-xs-6 facts">
                                        <!-- counter #3 -->
                                        <div class="count-box">
                                            <i class="fa fa-arrows"></i>
                                            <h4>0</h4>
                                            <p class="small">点击签到</p>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 facts">
                                        <!-- counter #4 -->
                                        <div class="count-box">
                                            <i class="fa fa-download"></i>
                                            <h4>6</h4>
                                            <p class="small">点击报名</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Row -->
                </div>
            </div>
        </section>
        <!-- Contact Section
		================================================== -->
        <section id="contact">
            <div class="container">
                <div class="row text-center">
                    <!-- contact form outer row with centered text-->
                    <div class="col-md-10 col-md-offset-1">
                        <!-- col 10 with offset 1 to centered -->
                        <form id="contact-form" class="form" name="sentMessage" novalidate>
                            <!-- form wrapper -->
                            <div class="row">
                                <!-- nested inner row -->
                                <!-- Input your name -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!-- Your name input -->
                                        <input type="text" autocomplete="off" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <!-- Input your email -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!-- Your email input -->
                                        <input type="email" autocomplete="off" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <!-- Input your Phone no. -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!-- Your email input -->
                                        <input type="text" autocomplete="off" class="form-control" placeholder="Your Phone No. *" id="phone" required data-validation-required-message="Please enter your phone no.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <!-- end nested inner row -->
                            <!-- Message Text area -->
                            <div class="form-group">
                                <!-- Your email input -->
                                <textarea class="form-control" rows="7" placeholder="Tell Us Something..." id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                                <div id="success"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn color">Send Message</button>
                            <!-- Send button -->
                        </form>
                        <!-- end form wrapper -->
                    </div>
                    <!-- end col 10 with offset 1 to centered -->
                </div>
                <!-- end contact form outer row with centered text-->
            </div>
            <!-- end container -->
        </section>
        <!-- Footer 
		================================================== -->
        <section id="footer">
            <div class="container">
                <p class="pull-right">Copyright &copy; 2016.Company name All rights reserved</p>
            </div>
        </section>
        <nav id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Lome</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <script>
        var getb=window.location.href;
        var acid=getb.split("?")[1].split("=")[1];
         $(document).ready(function(){
         $.ajax({
            url: '../api_1_0/unfinished_activities',
            dataType: 'JSON',
            type: 'GET',
            success: function(data) {
                for(var i=0; i<data.length;i++){
                    if(data[i].acid == acid){
                        $("#tit").html(data[i].title);
                        $("#introduce").html(data[i].introduce);
                        var people='';
                        people += data[i].actual_stus;
                        people += "/";
                        people += data[i].required_stus;
                        $("#people").html(people);
                    }
                }
            }
        })
    });
    </script>
</body>
