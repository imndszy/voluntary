<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>活动详情</title>
    <link href="../static/css/jquery.mmenu.all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/detailstyle.css">
</head>

<body>
    <div id="page">
        <nav class="navbar navbar-fixed-top">
            <div class="header">
                <a href="#menu" id="hamburger" class="hamburger hamburger--collapse">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    </span>
                </a>
                <p align="left">NJU-Volunteer</p>
            </div>
        </nav>
        <section id="about">
            <div id="counter" class="text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div class="skills">
                                    <h1 id="tit" align="center" style="margin-top: 10px;">{{title}}</h1>
                                    <h5 align="center">活动地点：{{ac_place}}</h5>
                                    <h5 align="center">开始时间：{{ac_start}}</h5>
                                    <p id="introduce"> &emsp;&emsp; {{introduce}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="su" value="{{su}}">
                        <input type="hidden" id="acid" value="{{acid}}">
                        <div class="col-md-12 boxsm">
                            <div class="row">
                                <div class="counter">
                                    <div class="col-xs-4 facts">
                                        <div class="count-box">
                                            <i class="fa fa-arrows"></i>
                                            <p><span>{{voltime}}</span>
                                                <br/> 志愿时长
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 facts">
                                        <div class="count-box">
                                            <i class="fa fa-user"></i>
                                            <p><span id="number">{{number}}</span>
                                                <br/> 报名/需求
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 facts">
                                        <div class="count-box">
                                            <i class="fa fa-download"></i>
                                            <p id="btn"><span>点击</span>
                                                <br/> 确认/取消报名
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="footer">
            <div class="container">
                <p align="center">Copyright &copy; 2016</p>
            </div>
        </section>
        <nav id="menu">
            <ul>
                <li></li>
                <li><a href="/index">活动首页</a></li>
                <!-- <li><a href="/user">个人信息</a> </li> -->
            </ul>
        </nav>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/jquery.mmenu.all.min.js"></script>
    <script src="../static/js/detail_ajax.js"></script>
    <script type="text/javascript">
    $(function() {
        $("nav#menu")
            .mmenu({
                navbar: {
                    title: ""
                },
                navbars: [{
                    height: 3,
                    content: ['<a align="center"><img src="../static/images/coupon_icon4.png" /></a><div class="bbiigg" id="username">{{stuid}}</div>']
                }],
                counters: true,
                extensions: ["pagedim-black", "pageshadow", "effect-menu-zoom", "theme-dark", "widescreen"],
                offCanvas: {
                    position: "right"
                }
            })
    });
    </script>
    <script>
    var EventUtil = {
        addHandler: function(element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent("on" + type, handler);
            } else {
                element["on" + type] = handler;
            }
        },
        removeHandler: function(element, type, handler) {
            if (element.removeEventListener) {
                element.removeEventListener(type, handler, false);
            } else if (element.detachEvent) {
                element.detachEvent("on" + type, handler);
            } else {
                element["on" + type] = null;
            }
        },
    };
    //部分显示点击展开
    var sl = document.getElementById("introduce");
    var sh = sl.innerHTML;
    var handler = function() {
        if (sh.length > 240) {
            sl.innerHTML = sh.slice(0, 240) + '...' + '<a id="open"><点击展开></a>';
        }
    };
    EventUtil.addHandler(window, "load", handler);
    var zhankai = function() {
        var open = document.getElementById("open");
        open.onclick = function() {
            handler = null;
            sl.innerHTML = sh;
        };
    };
    EventUtil.addHandler(window, "load", zhankai);
    </script>
</body>

</html>
