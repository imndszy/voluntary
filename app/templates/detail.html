<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>detail</title>
    <link type="text/css" rel="stylesheet" href="../static/css/hamburgers.css" />
    <link type="text/css" rel="stylesheet" href="../static/css/jquery.mmenu.all.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/font/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../static/css/detailstyle.css">
    <script type="text/javascript" src="../static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.mmenu.all.min.js"></script>
    <style>
    html,
    body {
        padding: 0;
        margin: 0;
    }
    
    body {
        background-color: #fff;
        font-family: Arial, Helvetica, Verdana;
        font-size: 14px;
        line-height: 22px;
        color: #666;
        position: relative;
        -webkit-text-size-adjust: none;
    }
    
    body * {
        text-shadow: none;
    }
    
    p {
        margin: 0;
    }
    
    .header {
        text-align: center;
        background: #777;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        line-height: 60px;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
        height: 60px;
        padding: 0 50px 0 20px;
    }
    
    .header a {
        display: block;
        width: 40px;
        height: 60px;
        position: absolute;
        top: 0;
        right: 30px;
    }
    
    .boxsm {
        padding-right: 6%;
        padding-left: 6%
    }
    
    #introduce {
        padding-right: 6%;
        padding-left: 2%
    }
    
    #footer {
        padding: 21px 0 10px;
        background-color: #444;
        color: #ffffff;
    }
    </style>
    <script type="text/javascript">
    $(function() {
        $("nav#menu")
            .mmenu({
                navbar: {
                    title: ""
                },
                navbars: [{
                    height: 3,
                    content: ['<a align="center"><img src="../static/images/coupon_icon4.png" /></a><div class="bbiigg" id="username">{{username}}</div>']
                }],
                counters: true,
                extensions: ["pagedim-black", "pageshadow", "effect-menu-zoom", "theme-dark", "widescreen"],
                offCanvas: {
                    position: "right"
                }
            })
    });
    </script>
</head>

<body>
    <div id="page">
        <nav class="navbar navbar-fixed-top">
            <div class="header">
                <a href="#menu" id="hamburger" class="hamburger hamburger--collapse">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    </span>
                </a>
                <p align="left">NJU-Volunteer</p>
            </div>
        </nav>
        <section id="about">
            <div id="counter" class="text-center">
                <div class="container">
                    <div class="row">
                        <!-- Row -->
                        <div class="col-md-12">
                            <div>
                                <div class="skills">
                                    <h1 id="tit" align="center" style="margin-top: 10px;">{{title}}</h1>
                                    <h5 align="center">活动地点：{{ac_place}}</h5>
                                    <h5 align="center">开始时间：{{ac_start}}</h5>
                                    <p id="introduce"> &emsp;&emsp; {{introduce}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="acid" value="{{acid}}">
                        <div class="col-md-12 boxsm">
                            <div class="row">
                                <div class="counter">
                                    <div class="col-xs-4 facts">
                                        <div class="count-box">
                                            <i class="fa fa-arrows"></i>
                                            <p><span>{{voltime}}</span><br/>
                                                志愿时长</p>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 facts">
                                        <div class="count-box">
                                            <i class="fa fa-user"></i>
                                            <p><span id="number">{{number}}</span><br/>
                                                报名/需求</p>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 facts">
                                        <div class="count-box">
                                            <i class="fa fa-download"></i>
                                            <p id="btn"><span>点击</span><br/>
                                                确认报名</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="footer">
            <div class="container">
                <p align="center">Copyright &copy; 2016</p>
            </div>
        </section>
        <nav id="menu">
            <ul>
                <li></li>
                <li><a href="index">活动首页</a></li>
                <li><a href="user">个人信息</a> </li>
                <li><a href="#">活动签到</a></li>
            </ul>
        </nav>
    </div>
    <script>
    var EventUtil = {
        addHandler: function(element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent("on" + type, handler);
            } else {
                element["on" + type] = handler;
            }
        },
        removeHandler: function(element, type, handler) {
            if (element.removeEventListener) {
                element.removeEventListener(type, handler, false);
            } else if (element.detachEvent) {
                element.detachEvent("on" + type, handler);
            } else {
                element["on" + type] = null;
            }
        },
    };
    //部分显示点击展开
    var sl = document.getElementById("introduce");
    var sh = sl.innerHTML;
    var handler = function() {
        sl.innerHTML = sh.slice(0, 240) + '...' + '<a id="open"><点击展开></a>';
    };
    EventUtil.addHandler(window, "load", handler);

    var zhankai = function() {
        var open = document.getElementById("open");
        open.onclick = function() {
            handler = null;
            sl.innerHTML = sh;
        };
    };
    EventUtil.addHandler(window, "load", zhankai);
    //ajax
    $(document).ready(function() {
        var btn = document.getElementById("btn");
        EventUtil.addHandler(btn, "click", function() {
            var verify = confirm("确定要报名该活动吗？");
            if (verify == true) {
                $.ajax({
                    url: '/api/v1_0/user/activity-registration',
                    dataType: 'JSON',
                    type: 'POST',
                    data: {
                        acid: $('#acid').val(),
                    },
                    success: function(data) {
                        if (data.status === "ok") {
                            alert("报名成功!");
                            var number=document.getElementById("number");
                            var num = number.innerHTML.split("/");
                            num0=parseInt(num[0])+1;
                            number.innerHTML = num0+"/"+num[1];
                            
                        } else if(data.status === "fail") {
                            alert("信息有误。");
                        }else if(data.status === "full"){
                            alert("人数已满。");
                        }else{
                            alert("请勿重复报名。");
                        }
                    }
                });
            };
        });

    });
    </script>
</body>

</html>
